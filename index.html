<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stopwatch</title>
    <link href="stop watch.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00:000</span>
        </div>
        <div class="controls">
            <button class="buttonPlay">
                <img src="play-button.svg" alt="" id="playButton">
                <img src="pause-button.svg" alt="" id="pauseButton">
            </button>
            <button class="buttonReset">
                <img src="reset-button.svg" alt="" id="resetButton">
            </button>
        </div>
    </div>
    <script src="stop watch.js"></script>
</body>

</html>
